<script>
    console.log(100 == 100) // true
    console.log(100 == '100') // true
    console.log(100 === 100) // true
    console.log(100 === '100') // false

    // == operator compares values by ignoring datatypes
    // === operator compares values by cosidering datatypes

    console.log(5 != '5') // false
    console.log(5 !== '5') // true
</script>
